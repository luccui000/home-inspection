<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Home Inspection - iPad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ipad-container">
      <!-- Left Panel -->
      <div class="left-panel">
        <!-- Progress Bar -->
        <div class="progress-section">
          <div class="progress-info">
            <span>進捗状況</span>
            <div class="progress-numbers">
              <span id="completed-items">0</span>/<span id="total-items"
                >0</span
              >
              <span class="progress-percentage" id="progress-percentage"
                >0%</span
              >
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>

        <!-- Checklist -->
        <div class="checklist-container">
          <div class="checklist">
            <div class="checklist-group">
              <div class="checklist-subtitle-container">
                <span class="material-icons">format_paint</span>
                <span class="checklist-subtitle">外壁</span>
                <div class="completion-count-container">
                  <span class="completion-count">1/3</span>
                </div>
              </div>

              <div class="checklist-item" data-id="1">
                <div class="checklist-header">
                  <div
                    class="shape-icon circle"
                    style="background-color: #ef4444"
                  ></div>
                  <div class="checklist-text">外壁のひび割れ確認</div>
                  <div class="photo-indicator" data-item-id="1">
                    <span class="material-icons">images</span>
                    <span class="photo-count">2</span>
                  </div>
                </div>
                <div class="checklist-actions">
                  <button class="action-button check-button">
                    <span class="material-icons">check</span>
                  </button>
                  <button class="action-button photo-button">
                    <span class="material-icons">close</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Windows Group -->
            <div class="checklist-group">
              <div class="checklist-subtitle-container">
                <span class="material-icons">window</span>
                <span class="checklist-subtitle">窓</span>
                <div class="completion-count-container">
                  <span class="completion-count">0/2</span>
                </div>
              </div>

              <div class="checklist-item" data-id="2">
                <div class="checklist-header">
                  <div
                    class="shape-icon triangle"
                    style="border-bottom-color: #f97316"
                  ></div>
                  <div class="checklist-text">窓枠のシーリング確認</div>
                  <div class="photo-indicator" data-item-id="2">
                    <span class="material-icons">images</span>
                    <span class="photo-count">1</span>
                  </div>
                </div>
                <div class="checklist-actions">
                  <button class="action-button check-button">
                    <span class="material-icons">check</span>
                  </button>
                  <button class="action-button photo-button">
                    <span class="material-icons">close</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="checklist-group">
              <div class="checklist-subtitle-container">
                <span class="material-icons">window</span>
                <span class="checklist-subtitle">窓</span>
                <div class="completion-count-container">
                  <span class="completion-count">0/2</span>
                </div>
              </div>

              <div class="checklist-item" data-id="2">
                <div class="checklist-header">
                  <div
                    class="shape-icon triangle"
                    style="border-bottom-color: #f97316"
                  ></div>
                  <div class="checklist-text">窓枠のシーリング確認</div>
                  <div class="photo-indicator" data-item-id="2">
                    <span class="material-icons">images</span>
                    <span class="photo-count">1</span>
                  </div>
                </div>
                <div class="checklist-actions">
                  <button class="action-button check-button">
                    <span class="material-icons">check</span>
                  </button>
                  <button class="action-button photo-button">
                    <span class="material-icons">close</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="checklist-group">
              <div class="checklist-subtitle-container">
                <span class="material-icons">window</span>
                <span class="checklist-subtitle">窓</span>
                <div class="completion-count-container">
                  <span class="completion-count">0/2</span>
                </div>
              </div>

              <div class="checklist-item" data-id="2">
                <div class="checklist-header">
                  <div
                    class="shape-icon triangle"
                    style="border-bottom-color: #f97316"
                  ></div>
                  <div class="checklist-text">窓枠のシーリング確認</div>
                  <div class="photo-indicator" data-item-id="2">
                    <span class="material-icons">images</span>
                    <span class="photo-count">1</span>
                  </div>
                </div>
                <div class="checklist-actions">
                  <button class="action-button check-button">
                    <span class="material-icons">check</span>
                  </button>
                  <button class="action-button photo-button">
                    <span class="material-icons">close</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Drainage Group -->
            <div class="checklist-group">
              <div class="checklist-subtitle-container">
                <span class="material-icons">water_drop</span>
                <span class="checklist-subtitle">排水</span>
                <div class="completion-count-container">
                  <span class="completion-count">1/2</span>
                </div>
              </div>

              <div class="checklist-item completed" data-id="3">
                <div class="checklist-header">
                  <div
                    class="shape-icon square"
                    style="background-color: #84cc16"
                  ></div>
                  <div class="checklist-text">雨どいの詰まり確認</div>
                  <div class="photo-indicator" data-item-id="3">
                    <span class="material-icons">images</span>
                    <span class="photo-count">3</span>
                  </div>
                </div>
                <div class="checklist-actions">
                  <button class="action-button check-button active">
                    <span class="material-icons">check</span>
                  </button>
                  <button class="action-button photo-button">
                    <span class="material-icons">photo_camera</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <!-- Direction Navigation -->
        <div class="direction-nav">
          <button class="direction-button" data-direction="north">
            <span class="material-icons">arrow_upward</span>
            <span>前面</span>
          </button>
          <button class="direction-button" data-direction="east">
            <span class="material-icons">arrow_forward</span>
            <span>右側</span>
          </button>
          <button class="direction-button" data-direction="south">
            <span class="material-icons">arrow_downward</span>
            <span>後面</span>
          </button>
          <button class="direction-button" data-direction="west">
            <span class="material-icons">arrow_back</span>
            <span>左側</span>
          </button>
        </div>
        <!-- Blueprint View -->
        <div class="blueprint-container">
          <div class="zoom-controls">
            <button id="zoom-in" class="zoom-button">
              <span class="material-icons">add</span>
            </button>
            <button id="zoom-out" class="zoom-button">
              <span class="material-icons">remove</span>
            </button>
          </div>

          <div class="blueprint-image-container">
            <img
              id="blueprint-image"
              class="blueprint"
              src="./assets/images/north-blueprint.jpg"
              alt="設計図"
            />
            <div class="pinned-icons-container"></div>
          </div>

          <!-- Shape Tools -->
          <div class="shape-tools">
            <div class="shapes-container">
              <button
                class="shape-button"
                data-shape="circle"
                data-color="#ef4444"
              >
                <div class="circle-shape"></div>
              </button>
              <button
                class="shape-button"
                data-shape="triangle"
                data-color="#f97316"
              >
                <div class="triangle-shape"></div>
              </button>
              <button
                class="shape-button"
                data-shape="square"
                data-color="#84cc16"
              >
                <div class="square-shape"></div>
              </button>
            </div>
          </div>
        </div>

        <!-- Camera Button -->
        <button class="camera-button" id="camera-button">
          <span class="material-icons">photo_camera</span>
          <span>写真を撮る</span>
        </button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
