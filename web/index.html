<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspection</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Progress Section -->
      <div class="progress-container">
        <div class="progress-info">
          <span class="progress-text">進捗状況: </span>
          <span class="progress-count">
            <span id="completed-items">0</span>/<span id="total-items">0</span>
          </span>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar-background">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <span class="progress-percentage" id="progress-percentage">0%</span>

          <div class="stat-item completed">
            <span class="material-icons">check_circle</span>
            <span class="stat-count" id="count-completed-items">0</span>
          </div>
          <div class="stat-item issues">
            <span class="material-icons">error</span>
            <span class="stat-count" id="count-issue-items">0</span>
          </div>
        </div>
      </div>

      <!-- Direction Selector -->
      <div class="direction-container">
        <div class="direction-buttons">
          <button class="direction-button" data-direction="north">
            <span class="material-icons">arrow_upward</span>
            <span>前面</span>
          </button>
          <button class="direction-button" data-direction="east">
            <span class="material-icons">arrow_forward</span>
            <span>右側</span>
          </button>
          <button class="direction-button" data-direction="south">
            <span class="material-icons">arrow_downward</span>
            <span>後面</span>
          </button>
          <button class="direction-button" data-direction="west">
            <span class="material-icons">arrow_back</span>
            <span>左側</span>
          </button>
        </div>
      </div>

      <div class="filter-section">
        <div class="vertical-filter-container">
          <!-- Filter buttons sẽ được thêm vào đây -->
        </div>

        <div class="checklist-filters" id="detail-filters"></div>
      </div>

      <!-- Blueprint Section -->
      <div class="blueprint-container">
        <div class="zoom-controls">
          <button class="zoom-button" id="zoom-in">
            <span class="material-icons">add_circle</span>
          </button>
          <button class="zoom-button" id="zoom-out">
            <span class="material-icons">remove_circle</span>
          </button>
        </div>

        <div class="blueprint-image-container">
          <img id="blueprint-image" src="" alt="Blueprint" class="blueprint" />
          <div class="pinned-icons-container"></div>
        </div>

        <div class="blueprint-help-text" id="blueprint-help-text">
          シンボルを配置する場所を選択します
        </div>

        <button class="camera-button" id="camera-button">
          <span class="material-icons">photo_camera</span>
          <span>すべて問題なし</span>
        </button>
      </div>

      <!-- Shapes Toolbar -->
      <div class="shapes-toolbar">
        <div class="shapes-container">
          <button class="shape-button" data-shape="circle" data-color="#ef4444">
            <div class="circle-shape" style="background-color: #ef4444"></div>
          </button>
          <button
            class="shape-button"
            data-shape="triangle"
            data-color="#f59e0b"
          >
            <div class="triangle-container">
              <div
                class="triangle-shape"
                style="border-bottom-color: #f59e0b"
              ></div>
            </div>
          </button>
          <button class="shape-button" data-shape="square" data-color="#10b981">
            <div class="square-shape" style="background-color: #10b981"></div>
          </button>
          <button
            class="shape-button"
            data-shape="diamond"
            data-color="#3b82f6"
          >
            <div class="diamond-container">
              <div
                class="diamond-shape"
                style="background-color: #3b82f6"
              ></div>
            </div>
          </button>
        </div>
      </div>

      <!-- Checklist Section -->
      <div class="checklist-container">
        <h2 class="section-title">点検項目</h2>
        <div class="checklist" id="checklist"></div>
      </div>
    </div>

    <!-- Issue Modal -->
    <div class="modal-overlay" id="issue-modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-handle-bar"></div>
          <h2 class="modal-title">問題報告</h2>
          <button class="close-modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="modal-item-title" id="modal-item-title"></h3>

          <!-- Note Section -->
          <div class="note-container">
            <label class="note-label">備考:</label>
            <textarea
              id="note-input"
              class="note-input"
              placeholder="問題の詳細を入力してください。"
            ></textarea>
          </div>

          <!-- Photo Section -->
          <div class="photo-section">
            <!-- Photo List -->
            <div class="photo-list-container">
              <h4 class="photo-list-title">撮影した写真:</h4>
              <div class="photo-list" id="issue-photo-list"></div>
            </div>

            <div class="photo-controls">
              <button class="take-picture-button" id="take-picture-button">
                <span class="material-icons">photo_camera</span>
                <span>写真を撮る</span>
              </button>
            </div>
          </div>

          <button class="save-button">保存</button>
        </div>
      </div>
    </div>

    <!-- Camera Preview Modal -->
    <div class="camera-preview" id="camera-preview" style="display: none">
      <video id="camera-video"></video>
      <button class="capture-button" id="capture-button">
        <span class="material-icons">camera</span>
      </button>
      <button class="close-camera-button" id="close-camera-button">
        <span class="material-icons">close</span>
      </button>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
